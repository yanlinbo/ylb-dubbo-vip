server.port=8082

#dubbo改造
dubbo.application.name=provider-application
dubbo.protocol.name=dubbo
dubbo.proticol.port=20880
dubbo.protocols.p2.name=rest
dubbo.protocols.p2.port=8082
dubbo.registry.address=zookeeper://127.0.0.1:2181

#数据库连接
Spring.dataSource.driver-class-name=com.mysql.cj.jdbc.Driver
#&allowPublicKeyRetrieval=true用来解决Public Key Retrieval is not allowed
Spring.dataSource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
Spring.dataSource.username=root
Spring.dataSource.password=123456
#打印SQL
Spring.jpa:shop-sql:true

#redis
spring.redis.database=3
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=
spring.redis.jedis.pool.max-wait=3600
spring.redis.jedis.pool.max-active=1
spring.redis.jedis.pool.max-idle=1
spring.redis.jedis.pool.min-idle=1
spring.redis.timeout=3600

